<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>boolzapp</title>
  </head>
  <body>
    <!-- contenitore pagina -->
    <div id="root">
      <!-- contenitore applicazione -->
      <div class="app-container">

        <!-- sidebar -->
        <div class="sidebar">
          <div class="user-section">
            <div class="user-name">
              Nome Utente
            </div>
            <div class="user-icons">
              <span><i class="fa fa-circle-o-notch" aria-hidden="true"></i></span>
              <span><i class="fa fa-comment" aria-hidden="true"></i></span>
              <span><i class="fa fa-ellipsis-v" aria-hidden="true"></i></span>
            </div>
          </div>
          <div class="notification-message">
            ciao
          </div>
          <div class="search-friend">
            <input type="text" placeholder="Cerca o inizia una nuova chat">
          </div>
          <div class="friends-list">
          </div>

        </div>

        <div class="chat-container">

          <div class="friend-section">
            <div class="friend-name">
              Nome Utente
            </div>
            <div class="friend-icons">
              <span><i class="fa fa-search" aria-hidden="true"></i></span>
              <span><i class="fa fa-paperclip" aria-hidden="true"></i></span>
              <span><i class="fa fa-ellipsis-v" aria-hidden="true"></i></span>
            </div>
          </div>

          <div class="main-chat">
          </div>

          <div class="chat-text">
            <span><i class="fa fa-smile-o" aria-hidden="true"></i></span>
            <input type="text" placeholder="Scrivi un messaggio">
            <span><i class="fa fa-microphone" aria-hidden="true"></i></span>
          </div>

        </div>

      </div>

    </div>
  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
